- function:
    name: add_array
    schema: public
    return_type: anyarray
    language: sql
    volatility: stable
    strict: true
    secdef: false
    arguments:
    - data_type: anyarray
    - data_type: anyarray
    source: |-
      SELECT array_agg((arr1 + arr2)) FROM
      (
          SELECT
              unnest($1[1:least(array_length($1,1), array_length($2,1))]) AS arr1,
              unnest($2[1:least(array_length($1,1), array_length($2,1))]) AS arr2
      ) AS foo;

