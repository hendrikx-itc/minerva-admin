- function:
    name: column_names
    schema: public
    return_type: name
    returns_set: true
    language: sql
    volatility: stable
    strict: false
    secdef: false
    arguments:
    - name: namespace
      data_type: name
    - name: table
      data_type: name
    source: |-
      SELECT a.attname
      FROM pg_catalog.pg_class c
      JOIN pg_catalog.pg_namespace n ON c.relnamespace = n.oid
      JOIN pg_catalog.pg_attribute a ON a.attrelid = c.oid
      WHERE
          n.nspname = $1 AND
          c.relname = $2 AND
          a.attisdropped = false AND
          a.attnum > 0;

