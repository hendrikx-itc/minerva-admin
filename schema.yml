- function:
    name: truncate
    schema: trigger
    return_type: timestamp with time zone
    language: sql
    volatility: stable
    strict: false
    secdef: false
    arguments:
    - data_type: timestamp with time zone
    - data_type: interval
    source: |-
      SELECT CASE
          WHEN $2 = '1 day' THEN
              date_trunc('day', $1)
          WHEN $2 = '1 week' THEN
              date_trunc('week', $1)
          ELSE
              to_timestamp((
                  extract(epoch FROM $1)::integer / extract(epoch FROM $2)::integer
              )::integer * extract(epoch FROM $2))
          END;

