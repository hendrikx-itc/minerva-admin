- function:
    name: action
    schema: public
    return_type: anyelement
    language: plpgsql
    volatility: volatile
    strict: false
    secdef: false
    arguments:
    - data_type: anyelement
    - name: sql
      data_type: text[]
    postqueries:
    - query: create_distributed_function('action(anyelement,text[])')
    source: |-
      DECLARE
          statement text;
      BEGIN
          FOREACH statement IN ARRAY sql LOOP
              EXECUTE statement;
          END LOOP;

          RETURN $1;
      END;

