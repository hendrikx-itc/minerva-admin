            'SET src_view = ''%s'' '
            'WHERE src_view = ''%s''',
            'trend."_' || new_name || '"',
            'trend."_' || old_name || '"'
        );
        EXECUTE format(
            'UPDATE trend_directory.function_materialization '
            'SET src_function = ''%s'' '
            'WHERE src_function = ''%s''',
